<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giao dịch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quản lý giao dịch</h1>
    
    <!-- Form nhập liệu -->
    <form id="transactionForm">
        <label>Loại giao dịch:</label>
        <select id="transactionType" required>
            <option value="Mua hàng">Mua hàng</option>
            <option value="Đổi gói">Đổi gói</option>
            <option value="Hoàn trả">Hoàn trả</option>
        </select><br>

        <label>Tên khách hàng:</label>
        <input type="text" id="customerName" placeholder="Tên khách hàng" required><br>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Email" required><br>

        <button type="button" onclick="addTransaction()">Thêm giao dịch</button>
    </form>

    <!-- Danh sách giao dịch -->
    <div id="transactionList"></div>

    <!-- Danh sách nhân viên -->
    <div id="employeeList"></div>

    <script src="script.js"></script>
</body>
</html>
